<!-- This page shows the top 5 visited urls -->

{% extends "base.html" %}

	{% block content %}
		<div class="container">
			<br>
			<br>
			
			<div class="row mx-md-n15">
                	<div class="text-center">
						<h3>The table shows the <b>Top 5</b> visited links using our service!</h3>
					</div>

					<table class="table table-hover">
					  <thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Original URL</th>
					      <th scope="col">Visited</th>
					    </tr>
					  </thead>
					  <tbody>
					  	<!-- get the elements which is an array of tuples(kind of array) 
					  		sent from the server and iterate over it -->
					  	{% for element in elements %}
					  		<tr>
					  			{% for data in element %}
					  				<td>{{ data }}</td>
					  			{% endfor %}
					  		</tr>
					  	{% endfor %}
					  </tbody>
					</table>
				
			</div>		
		</div>


	{% endblock %}
